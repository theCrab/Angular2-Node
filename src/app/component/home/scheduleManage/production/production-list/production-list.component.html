<div *myDataLoading="!isLoading" @popup>
  <table class="table table-bordered table-striped">
    <thead class="thead-default">
      <tr>
        <th>產品名稱</th>
        <th>數量</th>
        <th>圖示</th>
        <th>要求時間</th>
        <th>建立人/<br>建立時間</th>
        <th>排程</th>
        <th>狀態</th>
        <th>功能</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productions 
                  | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage};
                  let i = index"
          [app-production-item]="item"
          [index]="i">
      </tr>
    </tbody>
  </table>

  <my-pagination (pageChange)="currentPage = $event;" 
                (perPageChange)="itemsPerPage = $event;"
                [perPageNum]="itemsPerPage"></my-pagination>
</div>
